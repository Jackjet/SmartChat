    <script type="text/javascript">

        $(function () {

            $('.btn-min').click(function () {
                $('.m-lite-content').hide();
                $('.m-lite-editor').hide();
                $('.m-lite-opt').hide();
                $(this).hide();
                $('.btn-max').show();
            });

            $('.btn-max').click(function () {
                $('.m-lite-content').show();
                $('.m-lite-editor').show();
                $('.m-lite-opt').show();
                $(this).hide();
                $('.btn-min').show();
            });

			$('.m-lite-title-notify-text').click(function () {
                $('.m-lite-content').show();
                $('.m-lite-editor').show();
                $('.m-lite-opt').show();
                $('.btn-min').show();
				$('.btn-max').hide();
				$(this).hide();
            });

            $('.btn-export').click(function () {
                alert('导出聊天记录');
            });

            $('.btn-face').click(function () {
                $(this).addClass('btn-face-active');
                $('.BD-QIAO-IM-FACE-WRAP').show();
            });

            $('.btn-font').click(function () {
                $(this).addClass('btn-font-active');
                $('.BD-QIAO-IM-FONT-WRAP').show();
            });

            $('.btn-send').click(function () {
				sendMessage();
            });
			
			$('.m-lite-input-area').keydown(function(e){
			
				if(window.event) e = window.event;
				
				var keycode = e.charCode || e.keyCode;
				
				if(keycode == 13){
					sendMessage();
				}
				
			});

            $('.BD-QIAO-IM-FACE-WRAP a').click(function () {
				$('.btn-face').removeClass('btn-face-active');
                $('.m-lite-input-area').append($(this).html());
                $('.BD-QIAO-IM-FACE-WRAP').hide();
				
            });
			
			function sendMessage(){
				var username = '张经理';
				var content = $('.m-lite-input-area').val();
				var time = '15:30';
				
				if(content!=""){				
					appendServerChat(username, content, time);
					appendClientChat(username, content, time);
					$('.m-lite-input-area').val('').focus();
				}
			};
			
			function appendServerChat(username, content, time){

				var html = '<div class="m-lite-msg msg-server"><div class="m-lite-msg-title">'+username+'&nbsp;'+time+'</div><div class="m-lite-msg-content">'+content+'<br></div><div class="m-lite-msg-cursor"></div></div>';
				
				$('.m-lite-content').append(html);
				
				document.getElementById('m-lite-content').scrollTop = document.getElementById('m-lite-content').scrollHeight
			
			};
			
			function appendClientChat(username, content, time){
			
				var html = '<div class="m-lite-msg msg-client"><div class="m-lite-msg-title">'+username+'&nbsp;'+time+'</div><div class="m-lite-msg-content">'+content+'<br></div><div class="m-lite-msg-cursor"></div></div>';
				
				$('.m-lite-content').append(html);
				
				document.getElementById('m-lite-content').scrollTop = document.getElementById('m-lite-content').scrollHeight
			
			}
        });

    </script>
